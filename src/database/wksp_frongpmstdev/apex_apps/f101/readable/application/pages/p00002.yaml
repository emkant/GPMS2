      select PROJECT_ID,
             PROJECT_NUMBER,
             BILLABLE_FLAG,
             TASK_ID,
             TASK_NUMBER,
             PROJECT_STATUS_CODE,
             PROJECT_NAME,
             EXPENDITURE_ITEM_ID,
