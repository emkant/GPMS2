javascript: 
  function-and-global-variable-declaration: |
    var htmldb_delete_message = '"DELETE_CONFIRM_MSG"';
    var adder = 0;
    
    function setTimer() {
        apexProgressBar('P2_PROGRESS_BAR2').show();
        apex.item('P2_PROGRESS_BAR2').setValue(0);
        apex.item('P2_PROGRESS_SEQ').setValue(0);
        var refreshIntervalId = setInterval(setProgressValue, 2000);
        apex.item('P2_INTERVAL_ID').setValue(refreshIntervalId);
        async function setProgressValue() {
            adder = adder +1;
            apex.item('P2_PROGRESS_SEQ').setValue(adder);
            await apex.server.process('Percentage_for_the_progress', {
                pageItems: '#P2_PROGRESS_BAR2,#P2_PROGRESS_SEQ'
            },
                {
                    dataType: 'text', success: function (pData) {
                        //   alert(pData);
                        const obj = JSON.parse(pData);
                        //   alert(obj);
                        //   alert(obj.percent);
                        // apex.item('P2_PROGRESS_BAR2').setValue(pData[percent]);
                        apexProgressBar('P2_PROGRESS_BAR2').setValues({
                            percentage: obj.percent,
                            message: obj.message, duration: 200
                        });
                    }
                })
        }
    }
    
    function endTimer() {
        apexProgressBar('P2_PROGRESS_BAR2').setValues({ percentage: 100, message: "Completed..", immediate: true });
        apexProgressBar('P2_PROGRESS_BAR2').hide();
        apex.item('P2_PROGRESS_BAR2').setValue(0);
        clearInterval(apex.item('P2_INTERVAL_ID').getValue());
    }
    
    function validateEmail(emailAdress) {
        let regexEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (emailAdress.match(regexEmail)) {
            return true;
        } else {
            return false;
        }
    }
    
    function hideCol(){ 
      let gridView = apex.region("ProjectCosts").call("getViews").grid;
        gridView.view$.grid("hideColumn", "RAW_COST_RATE");
        gridView.view$.grid("hideColumn", "TRANSACTION_COST");
        gridView.view$.grid("hideColumn", "NON_LABOUR_RESOURCE_NAME");
        gridView.view$.grid("hideColumn", "PROJECT_CURRENCY_CODE");
    
    }
    
    function viewCol(){ 
      let gridView = apex.region("ProjectCosts").call("getViews").grid;
        gridView.view$.grid("showColumn", "RAW_COST_RATE");
        gridView.view$.grid("showColumn", "TRANSACTION_COST");
        gridView.view$.grid("showColumn", "NON_LABOUR_RESOURCE_NAME");
        gridView.view$.grid("showColumn", "PROJECT_CURRENCY_CODE");
    
    
    
    }
