- # ====== Region: TrustBalance ================================
  id: 3878771245405540
  identification: 
    name: TrustBalance
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select NVL(to_char(TRUST_BALANCE,'999,999,999,999.99'),0) "Billed To Date",
       NVL(to_char(RETAINER_BALANCE,'999,999,999,999.99'),0) "Outstanding Payables",
       (select NVL(round((sum(nvl(realized_bill_rate_amt,0))*100/sum(nvl(standard_bill_rate_amt,0))),0),0) || '%'  
      from xxgpms_project_costs
      where project_number = nvl(:P2_PROJECT_NUMBER,project_number)
      and   contract_number = nvl(:P2_AGREEMENT_NUMBER,contract_number)
      and nvl(standard_Bill_rate_amt,0) > 0
      and   SESSION_ID = V('SESSION')) "Discount Rate"
      from XXGPMS_PROJECT_CONTRACT
      where project_number = COALESCE(:P2_PROJECT_NUMBER,project_number)
      and   contract_number = nvl(:P2_AGREEMENT_NUMBER,contract_number)
      and SESSION_ID = V('SESSION')
      UNION ALL
      SELECT '0' ,'0','0%'
      FROM  DUAL 
      WHERE NOT EXISTS (SELECT 1 FROM XXGPMS_PROJECT_CONTRACT
      where project_number = COALESCE(:P2_PROJECT_NUMBER,project_number)
      and   contract_number = nvl(:P2_AGREEMENT_NUMBER,contract_number)
      and SESSION_ID = V('SESSION'));
      
      
