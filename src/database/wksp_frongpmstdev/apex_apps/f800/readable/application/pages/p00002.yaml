- # ====== Dynamic Action: Lose Focus on the Agreement Number It
  id: 65715014075139482
  identification: 
    name: Lose Focus on the Agreement Number Item

  execution: 
    sequence: 50
    event-scope: Static
    type: Immediate

  when: 
    event: Lose Focus
    selection-type: Item(s)
    item(s): 
    - P2_AGREEMENT_NUMBER

  client-side-condition: 
    type: Item is not null
    item: P2_AGREEMENT_NUMBER

  server-side-condition: 
    type: Never

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 65715146414139483
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        if ($x('P_UNBILLED_FLAG_T_0').checked == true)
            {
                apex.item( "P_UNBILLED_FLAG").setValue ("Y");       
            }
        else
