    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT
              PROJECT_NAME,
              BU_NAME,
              LEGAL_ENTITY_NAME,
              CURRENCY_CODE,
              CUSTOMER_NAME,
              NVL(RETAINER_BALANCE,
              0) RETAINER_BALANCE,
              CONTRACT_ID ,
              CONTRACT_NUMBER,
              PROJECT_NUMBER,
              EBILL_MATTER_ID,
              TAX_REGISTRATION_TYPE,
              TAX_REGISTRATION_NUMBER,
              TAX_REGISTRATION_COUNTRY,
              CONTRACT_OFFICE,
              ORGANIZATION_NAME,
              BILL_CUSTOMER_NAME,
              BILL_CUSTOMER_ACCT,
              BILL_CUSTOMER_SITE,
              CLIENT_NUMBER
            FROM
              XXGPMS_PROJECT_CONTRACT
            WHERE
              CONTRACT_NUMBER = NVL(:P2_AGREEMENT_NUMBER,CONTRACT_NUMBER)
            AND PROJECT_NUMBER = NVL(:P2_PROJECT_NUMBER,PROJECT_NUMBER)
            AND SESSION_ID = V('APP_SESSION')  
