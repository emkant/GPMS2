  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT
              PROJECT_NAME,
              BU_NAME,
              LEGAL_ENTITY_NAME,
              CURRENCY_CODE,
              CUSTOMER_NAME,
              NVL(RETAINER_BALANCE,
              0) RETAINER_BALANCE,
              CONTRACT_ID ,
              CONTRACT_NUMBER,
              PROJECT_NUMBER,
              EBILL_MATTER_ID,
              TAX_REGISTRATION_TYPE,
              TAX_REGISTRATION_NUMBER,
              TAX_REGISTRATION_COUNTRY,
