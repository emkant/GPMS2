  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select PROJECT_ID,
             PROJECT_NUMBER,
             PROJECT_STATUS_CODE,
             PROJECT_NAME,
             EVENT_ID,
             EVENT_NUM,
             EVENT_TYPE_CODE,
             BILL_TRNS_AMOUNT,
             BILL_TRNS_CURRENCY_CODE,
             BILL_HOLD_FLAG,
             REVENUE_HOLD_FLAG,
             INVOICE_CURRENCY_CODE,
             TASK_BILLABLE_FLAG,
             TASK_START_DATE,
             TASK_COMPLETION_DATE,
             TASK_NUMBER,
             INVOICEDSTATUS,
             TASK_NAME,
             PROJECT_START_DATE,
             EVNT_COMPLETION_DATE,
             SESSION_ID,
             EVENT_DESC,
             EVENT_INTERNAL_COMMENT,
             CONTRACT_NUMBER,
             CONTRACT_LINE_NUMBER,
             BUSINESS_UNIT_NAME,
             ORGANIZATION_NAME,
             CONTRACT_TYPE_NAME,
             EVENT_TYPE_NAME,
             FUSION_FLAG,
             EVNT_INVOICE_SUBMITTED_COUNT,
             COMMITTEE_APPROVAL_REQUIRED,
             CREATION_DATE,
             CREATED_BY,
             LAST_UPDATE_DATE,
             LAST_UPDATED_BY,
             WIP_EVENT_TAG,
             DRAFT_INVOICE_NUMBER,
             INVOICE_STATUS_CODE,
             TRANSFER_STATUS_CODE,
             WIP_CATEGORY,
             EXPENDITURE_TYPE,
             BILL_SET_NUM
        from XXGPMS_PROJECT_EVENTS
       where SESSION_ID = V('APP_SESSION')
       and   contract_number = NVL(:P2_AGREEMENT_NUMBER,CONTRACT_NUMBER)
       and   project_number = NVL(:P2_PROJECT_NUMBER,project_number)
