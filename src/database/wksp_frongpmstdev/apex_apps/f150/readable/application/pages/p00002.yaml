              ORGANIZATION_NAME,
              BILL_CUSTOMER_NAME,
              BILL_CUSTOMER_ACCT,
              BILL_CUSTOMER_SITE,
              CLIENT_NUMBER
            FROM
              XXGPMS_PROJECT_CONTRACT
            WHERE
              CONTRACT_NUMBER = NVL(:P2_AGREEMENT_NUMBER,CONTRACT_NUMBER)
