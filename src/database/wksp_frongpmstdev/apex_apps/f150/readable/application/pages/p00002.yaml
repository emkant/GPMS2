             PERSON_NAME,
             EXPENDITURE_TYPE_NAME,
             EXPENDITURE_CATEGORY_NAME,
             PROJECT_BILL_RATE_ATTR,
             REALIZED_BILL_RATE_ATTR,
             STANDARD_BILL_RATE_ATTR,
             EVENT_ATTR,
             PROJECT_BILL_RATE_AMT,
             REALIZED_BILL_RATE_AMT,
             STANDARD_BILL_RATE_AMT,       
             BU_NAME,
             BU_ID,
             JOB_NAME,
